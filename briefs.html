<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tabbed Page</title>

  <style>
    :root {
      --text: #111827;
      --muted: #6b7280;
      --border: #e5e7eb;
      --blue: #2563eb;
      --bg-soft: #f9fafb;
      --radius: 999px;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
    }

    /* Tabs container */
    .tabs-wrap {
      display: flex;
      justify-content: center;
      padding: 20px 16px;
      background: var(--bg-soft);
      border-bottom: 1px solid var(--border);
    }

    .tabs {
      position: relative;
      display: inline-flex;
      gap: 8px;
      padding: 6px;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: #fff;
    }

    /* Sliding indicator */
    .indicator {
      position: absolute;
      top: 6px;
      bottom: 6px;
      left: 6px;
      width: 0;
      background: var(--blue);
      border-radius: var(--radius);
      transition: transform 0.25s ease, width 0.25s ease;
      z-index: 0;
    }

    .tab {
      position: relative;
      z-index: 1;
      padding: 8px 18px;
      border-radius: var(--radius);
      border: none;
      background: transparent;
      cursor: pointer;
      font-size: 0.95rem;
      color: var(--muted);
      transition: color 0.15s ease;
    }

    .tab:hover {
      color: var(--text);
    }

    .tab.active {
      color: #fff;
      font-weight: 600;
    }

    /* Content area */
    .content {
      max-width: 900px;
      margin: 0 auto;
      padding: 32px 16px;
    }

    .panel {
      display: none;
      font-size: 1.05rem;
    }

    .panel.active {
      display: block;
    }
  </style>
</head>

<body>

  <!-- Tabs -->
  <div class="tabs-wrap">
    <div class="tabs">
      <div class="indicator"></div>
      <button class="tab active" data-target="A">Public Health</button>
      <button class="tab" data-target="B">Product & Growth</button>
      <button class="tab" data-target="C">Operations & Planning</button>
      <button class="tab" data-target="D">Housing & Cost of Living</button>
      <button class="tab" data-target="E">Graduate Outcomes Analytics</button>
      <button class="tab" data-target="F">Retail Analytics - Store Performances</button>
      <button class="tab" data-target="G">Sports Performance Monitoring</button>
      <button class="tab" data-target="H">Public Transport Reliability</button>
    </div>
  </div>

  <!-- Content -->
  <div class="content">
    <div class="panel active" id="A">beep boop</div>
    <div class="panel" id="B">text goes here</div>
    <div class="panel" id="C">text goes here</div>
    <div class="panel" id="D">text goes here</div>
    <div class="panel" id="E">text goes here</div>
    <div class="panel" id="F">text goes here</div>
    <div class="panel" id="G">text goes here</div>
    <div class="panel" id="H">text goes here</div>
  </div>
  
<script>
  const tabs = document.querySelectorAll(".tab");
  const panels = document.querySelectorAll(".panel");
  const indicator = document.querySelector(".indicator");
  const tabsContainer = document.querySelector(".tabs");

  function moveIndicator(tab) {
    const left = tab.offsetLeft;
    const width = tab.offsetWidth;

    indicator.style.width = `${width}px`;
    indicator.style.transform = `translateX(${left}px)`;
  }

  const activeTab = document.querySelector(".tab.active");
  if (activeTab) moveIndicator(activeTab);

  tabs.forEach(tab => {
    tab.addEventListener("click", () => {
      tabs.forEach(t => t.classList.remove("active"));
      panels.forEach(p => p.classList.remove("active"));

      tab.classList.add("active");
      document.getElementById(tab.dataset.target).classList.add("active");
      moveIndicator(tab);
    });
  });

  window.addEventListener("resize", () => {
    const activeTab = document.querySelector(".tab.active");
    if (activeTab) moveIndicator(activeTab);
  });
</script>

</body>
</html>
